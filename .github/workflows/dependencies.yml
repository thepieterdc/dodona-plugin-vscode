name: Dependencies

on:
  pull_request

jobs:
  dependabot-approve:
    runs-on: ubuntu-latest

    if: ${{ github.actor == 'dependabot[bot]'}}

    steps:
      - uses: dependabot/fetch-metadata@v1.3.1
        id: metadata
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - run: echo "${{ steps.metadata.outputs }}"