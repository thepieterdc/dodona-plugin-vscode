name: Release

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js 14.x
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Get the version from package.json
        id: version
        run: echo ::set-output name=version::v$(node scripts/get-version.js)
        # TODO VALIDATE VERSION NAME DOES NOT CONTAIN SNAPSHOT
      - name: Get the changes in ${{steps.version.outputs.version}}
        id: changelog
        run: |
          CHANGES=$(node scripts/get-changes.js)
          CHANGES="${CHANGES//'%'/'%25'}"
          CHANGES="${CHANGES//$'\n'/'%0A'}"
          CHANGES="${CHANGES//$'\r'/'%0D'}"
          echo "::set-output name=changelog::$CHANGES"
      - name: Get the Yarn cache directory
        id: yarn-cache
        run: |
          echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache Yarn dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Yarn dependencies
        run: yarn install
      - name: Package the extension
        run: yarn package
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{steps.version.outputs.version}}
          release_name: ${{steps.version.outputs.version}}
          body: ${{steps.changelog.outputs.changelog}}
          draft: true
          prerelease: true
