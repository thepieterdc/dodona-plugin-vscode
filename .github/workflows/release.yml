name: Release

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # TODO build extension here.
      - name: Read the changelog
        id: changelog
        uses: juliangruber/read-file-action@v1
        with:
          path: ./CHANGELOG.md
      - name: Get changes in this version
        run: echo ${{ steps.
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "test"
          release_name: "test"
          body: |
            body test
          draft: true
          prerelease: true