name: Release

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js 14.x
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      # TODO build extension here.
      - name: Get the version from package.json
        id: version
        run: echo ::set-output name=version::v$(node scripts/get-version.js)
      - name: Get the changes in ${{steps.version.outputs.version}}
        id: changelog
        run: |
          CHANGES=$(node scripts/get-changes.js)
          CHANGES="${CHANGES//'%'/'%25'}"
          CHANGES="${CHANGES//$'\n'/'%0A'}"
          CHANGES="${CHANGES//$'\r'/'%0D'}"
          echo "::set-output name=changelog::$CHANGES"
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{steps.version.outputs.version}}
          release_name: ${{steps.version.outputs.version}}
          body: ${{steps.changelog.outputs.changelog}}
          draft: true
          prerelease: true
